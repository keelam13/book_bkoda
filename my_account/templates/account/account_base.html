{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container profile-container">
    <div class="row">
        <div class="col-md-3 mb-md-3">
            <div class="sidebar mb-3">
                <div class="list-group list-group-flush">
                    <a href="{% url 'account:account_details' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'account_details' %}active{% endif %}">
                        <i class="bi bi-person-badge-fill"></i> Account Details
                    </a>
                    <a href="{% url 'account:personal_info' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'personal_info' %}active{% endif %}">
                        <i class="bi bi-person-lines-fill"></i> Personal Info
                    </a>
                    <a href="{% url 'account:my_bookings' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'my_bookings' %}active{% endif %}">
                        <i class="bi bi-calendar-check-fill mr-2"></i> My Bookings
                    </a>
                    {% if user.is_staff %}
                     <a href="{% url 'staff_app:dashboard' %}" class="nav-link">
                        <i class="fa-solid fa-laptop"></i> Staff Panel
                    </a>
                     {% endif %}
                    <a href="{% url 'account_logout' %}" class="nav-link text-danger mt-3">
                        <i class="bi bi-box-arrow-right"></i> Log Out
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="main-content">
                {% block profile_content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
